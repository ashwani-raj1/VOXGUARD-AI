<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Voice Detection - GUVI Hackathon 2026</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 1100px;
    margin: auto;
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}

h1 {
    text-align: center;
    color: #667eea;
    margin-bottom: 10px;
}

.subtitle {
    text-align: center;
    color: #555;
    margin-bottom: 30px;
}

.upload-section {
    background: #f7fafc;
    padding: 25px;
    border-radius: 12px;
    margin-bottom: 30px;
}

input, button {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border-radius: 8px;
    border: 2px solid #cbd5e0;
    font-size: 16px;
}

button {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

button:hover { opacity: 0.9; }

.loading {
    display: none;
    text-align: center;
    margin-top: 20px;
}

.results {
    display: none;
    margin-top: 20px;
}

.score-box {
    background: #edf2f7;
    padding: 20px;
    border-radius: 10px;
    margin: 15px 0;
}

.error-box {
    background: #fc8181;
    padding: 15px;
    border-radius: 8px;
    color: #742a2a;
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="container">
    <h1>ü§ñ AI Voice + Fraud Detection</h1>
    <p class="subtitle">Audio-Only AI Detection + Text-Based Fraud Detection</p>

    <div class="upload-section">
        <input type="file" id="audioFile" accept=".mp3,.wav,.m4a">
        <input type="text" id="callerId" placeholder="Caller ID (optional)">
        <button onclick="analyzeAudio()">üîç Analyze Audio</button>
    </div>

    <div class="loading" id="loading">
        <p>‚è≥ Processing... Please wait</p>
    </div>

    <div class="results" id="results"></div>
</div>

<script>
const API_URL = "http://127.0.0.1:5001/api/analyze";

async function analyzeAudio() {
    const fileInput = document.getElementById("audioFile");
    const callerId = document.getElementById("callerId").value || "Unknown";
    const loading = document.getElementById("loading");
    const results = document.getElementById("results");

    if (!fileInput.files.length) {
        alert("Please select an audio file!");
        return;
    }

    loading.style.display = "block";
    results.style.display = "none";

    const formData = new FormData();
    formData.append("audio", fileInput.files[0]);   // MUST match backend
    formData.append("caller_id", callerId);

    try {
        const response = await fetch(API_URL, {
            method: "POST",
            headers: {
                "Authorization": "guvi2026"  // REQUIRED
                // DO NOT set Content-Type
            },
            body: formData
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.error || "Server error");
        }

        displayResults(data);

    } catch (error) {
        results.innerHTML = `
            <div class="error-box">
                <strong>Error:</strong> ${error.message}
            </div>
        `;
        results.style.display = "block";
    } finally {
        loading.style.display = "none";
    }
}

function displayResults(data) {
    const results = document.getElementById("results");

    results.innerHTML = `
        <div class="score-box">
            <h3>Overall Threat Score: ${data.analysis.overall_threat_score}%</h3>
            <p><strong>Threat Level:</strong> ${data.analysis.threat_level}</p>
        </div>

        <div class="score-box">
            <h3>AI Voice Detection</h3>
            <p><strong>AI Generated:</strong> ${data.ai_voice_detection.is_ai_generated}</p>
            <p><strong>Confidence:</strong> ${data.ai_voice_detection.confidence}</p>
        </div>

        <div class="score-box">
            <h3>Fraud Detection</h3>
            <p><strong>Fraud Score:</strong> ${data.fraud_detection.score}%</p>
            <p><strong>Transcript:</strong> ${data.fraud_detection.transcript}</p>
        </div>
    `;

    results.style.display = "block";
}
</script>

</body>
</html>
